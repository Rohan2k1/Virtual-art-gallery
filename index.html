<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="./image/1.jpg" alt="" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="./image/1.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/2.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/3.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/4.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/5.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/6.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/7.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/8.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/9.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/10.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/11.jpg" alt="" onclick="openFullImg(this.src)">
        <img src="./image/12.jpg" alt="" onclick="openFullImg(this.src)">
    </div>
</body>
</html>
